<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자야구</title>
</head>

<body>
  <form id="form">
    <input type="text" id="input">
    <button>확인</button>
  </form>
  <div id="logs"></div>
  <script>
    'use strict';

    const $form = document.querySelector('#form');
    const $input = document.querySelector('#input');
    const $logs = document.querySelector('#logs');

    const numbers = [];
    for (let i = 1; i < 10; i++) {
      numbers.push(i);
    }

    const answers = [];
    for (let i = 0; i < 4; i++) {
      const index = Math.floor(Math.random() * numbers.length);
      answers.push(numbers[index]);
      numbers.splice(index, 1);
    }

    // console.log('answers:' + answers);

    const tries = [];

    function checkInput(input) {
      if (input.length !== 4) {
        return alert('4자리 숫자를 입력해주세요.');
      }
      if (new Set(input).size !== 4) { // set는 중복이 제거된 배열
        return alert('중복되지 않게 입력해주세요.');
      }
      if (tries.includes(input)) { // includes 포함이 되어있는지
        return alert('이미 시도한 값입니다.');
      }
      return true;
    }

    $form.addEventListener('submit', (event) => {
      event.preventDefault();
      const value = $input.value;
      $input.value = '';
      // 문제있음
      if (!checkInput(value)) {
        return;
      }
      // 문제없음 
      if (answers.join('') === value) { // [3, 1, 4, 6] -> '3146'
        $logs.textContent = '홈런!';
        return;
      }
      if (tries.length >= 9) {
        const message = document.createTextNode(`패배! 정답은 ${answers.join('')}`);
        $logs.appendChild(message);
        return;
      }
      // 몇 볼 몇 스트라이크인지 검사
      let strike = 0;
      let ball = 0;
      for (let i = 0; i < answers.length; i++) {
        const index = value.indexOf(answers[i]);
        if (index > -1) { // 일치하는 숫자 발견
          if (index === i) { // 자릿수도 같음
            strike += 1;
          } else {  // 숫자만 같음
            ball += 1;
          }
        }
      }
      $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
      tries.push(value);
      console.log('tries: ' + tries);
    });
  </script>
</body>

</html>
